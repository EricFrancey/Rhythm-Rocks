
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rhythm Rocks</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">

    <h1> Rhythm Rocks</h1>
</head>
    <body>

      <p> Click the sequencer buttons to set the rhythm, then hit start</p>
      
      <div class="slidecontainer">
        <input type="range" min="60" max="200" value="93" class="slider" id="bpmRange">
        <p>BPM: <span id="bpm"></span></p>
      </div>

      <div class="slidecontainer">
        <input type="range" min="1" max="3" value="1" class="slider" id="loopRange">
        <p>Loops: <span id="loops"></span></p>
      </div>
      <audio id="kick-drum" src = "sounds/RF_kick.mp3" preload='auto'></audio>
 
    <br>
    <div class="dropdown">
      <button onclick="dropDownBtn()" class="dropbtn"><br>Premade Presets</button>
      <div id="myDropdown" class="dropdown-content">
        <a id="preset1">Four-on-the-floor</a>
        <a id="preset2">16th note groove</a>
        <a id="preset3">Hihats</a>
      </div>
    </div>
    <button type="button" class="btn-lg btn-success" onclick="startSequencer()" >Start Sequencer</button>
    <button type="button" onclick="savePreset()">Save custom preset</button>
    <button type="button" onclick="loadPreset()">Load custom preset</button>
   
    <script src="script.js"></script>
    
</body>
</html>
