<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rhythm Rocks</title>
    <link rel="stylesheet" href="styles.css">
</head>
    <body>
      <div class = "title"> Rhythm Rocks</div>
      <div class="blurb"> Click the sequencer buttons to set the rhythm, then hit start</div>
      <div class="slidecontainer">
        <input type="range" min="60" max="200" value="93" class="slider" id="bpmRange">
        <div class = sliders-text>Speed: <span id="bpm"></span></div>
        <input type="range" min="1" max="3" value="1" class="slider" id="loopRange">
        <div class ='sliders-text'>Loops: <span id="loops"></span></div>
      </div>
      <audio id="kick-drum" src = "sounds/RF_kick.mp3" preload='auto'></audio>
    <div class="dropdown">
      <button onclick="dropDownBtn()" class="dropbtn">Premade Presets</button>
      <div id="myDropdown" class="dropdown-content">
        <a id="preset1">Four-on-the-floor</a>
        <a id="preset2">16th note groove</a>
        <a id="preset3">Hihats</a>
      </div>
    </div>
    <button type="button" class = "save-custom" onclick="savePreset()">Save custom preset</button>
    <button type="button" class = "load-custom" onclick="loadPreset()">Load custom preset</button>
    <button type="button" class="sequencer-start" onclick="startSequencer()" >Start Sequencer</button>
    <script src="script.js"></script>
    
</body>
</html>
